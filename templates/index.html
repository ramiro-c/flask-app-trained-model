{% extends 'base.html' %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block content %}
    <form action = "http://localhost:5000/prediction" method='POST'>
        <fieldset>
            <legend>Measures:</legend>
            <p>Sepal Length:</p>
                <input type="number" value="4.3" max="7.9" min="4.3" step="0.1" name="sepal_length">
            <br>
            <p>Sepal Width:</p>
                <input type="number" value="2.0" max="4.4" min="2.0" step="0.1" name="sepal_width">
            <br>
            <p>Petal Length:</p>
                <input type="number" value="1.0" max="6.9" min="1.0" step="0.1" name="petal_length">
            <br>
            <p>Petal Width:</p>
                <input type="number" value="0.1" max="2.5" min="0.1" step="0.1" name="petal_width">
            <br>
            <br>
            <button type="submit">Send the measures</button>
        </fieldset>
    </form>
{% endblock %}
